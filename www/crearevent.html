<body onload="OnLoadCrearEvent();">

<div id="HTMLMenu"></div>

    <!-- Page Content -->
    <div class="container">
<br><br>
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="glyphicon glyphicon-pencil"></span> Crear event <b><span id='titolCasal'></span></b></h3>
        </div>
          <div class="panel-body">
            <div class="alert alert-dismissible alert-info">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <!--<h4>Warning!</h4>-->
              <p>En aquest apartat pots crear un esdeveniment. Selecciona una imatge que es veurà com a cartell de l'event, i omple els camps de l'informació de l'event. Un cop hagis acabat, clica al botó de crear.</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive" src="images/uploadImageIcon.png" style="width:200px;cursor:pointer;" data-toggle="tooltip" data-placement="bottom" title="upload image">
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Nom Event" class="form-control" id="title">
                <input type="text" placeholder="localització" class="form-control" id="localization">
                    <!--<input type="text" placeholder="link mapa" class="form-control" id="eventMapLink">-->
            </div>
            <div class="col-md-4">

                <textarea rows="5" cols="50" class="form-control" placeholder="description"></textarea>
                <input type="text" placeholder="x1" class="form-control" id="x1">
                <input type="text" placeholder="x2" class="form-control" id="x2">
                <div onclick="OnClickBtnCrearEvent()" class="btn btn-success pull-right">Crear</div>
            </div>
          </div>
