<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OkupaInfo - SignIn</title>



        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


    </head>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    <!-- css propi, main css -->
    <link href="estil.css" rel="stylesheet">

    <!-- toastr -->
    <script src="js/toastr.js"></script>
    <link href="js/toastr.css" rel="stylesheet">

    <!-- js main code -->
    <script src="functionsRestful.js"></script>
    <script src="functions.js"></script>

    <body onload="OnLoadSignIn();">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">

                    <div class="container">

                        <div class="row" id="pwd-container">
                            <div class="col-md-4"></div>

                            <div class="col-md-4">
                                <section class="login-form">
                                    <form method="post" action="#" role="login">
                                        <a href="index.html"><img src="https://usurpa.squat.net/imatges/usurpa_logo.png" class="img-responsive" alt="" /></a>
                                        &nbsp;
                                        <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="okupa@okupamail.com" />


                                        <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                                        &nbsp;

                                        <div class="pwstrength_viewport_progress"></div>

                                        <button type="submit" name="go" onclick="OnSubmitSignin()" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                        <div>
                                            <a href="#">Create account</a> or <a href="#">reset password</a>
                                        </div>

                                    </form>

                                    <div class="form-links">
                                        <a href="#">www.okupainfo.cat</a>
                                    </div>
                                </section>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <p>
                            <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fbootsnipp.com%2Fiframe%2FW00op" target="_blank"><small>HTML</small><sup>5</sup></a>
                            <br>
                            <br>

                        </p>
                    </div>
            </div>

        </div>


        <!-- jQuery -->
        <script src="js/jquery.js"></script>
            <script src="js/passwordStrength.js"></script>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
