<div class="container">
    <h1>Editar Perfil</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="http://tse1.mm.bing.net/th?id=OIP.Mc51b3f0ddb04690f4b90eea7f68895bfo2&pid=15.1" class="avatar img-rounded" alt="avatar">
                <h6>Pujar una fotografia diferent...</h6>
                <input type="file" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 Informació Personal">
            <div class="alert alert-danger alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                <i class="fa fa-coffee"></i>
                <strong>Danger!</strong> Estigues al tanto de la policia company okupa.
            </div>
            <h3>Informació Personal</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Nom:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="Okupa">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Cognom:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="Principal">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Empresa:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="okupa@okupamail.cat">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Zona horaria:</label>
                    <div class="col-lg-8">
                        <div class="ui-select">
                            <select id="user_time_zone" class="form-control">
                                <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                <option value="Alaska">(GMT-09:00) Alaska</option>
                                <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp;
                                    Canada)
                                </option>
                                <option value="Arizona">(GMT-07:00) Arizona</option>
                                <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp;
                                    Canada)
                                </option>
                                <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central
                                    Time (US &amp; Canada)
                                </option>
                                <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp;
                                    Canada)
                                </option>
                                <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Nom d'Usuari:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="fumeta">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Contrasenya:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" value="11111122333">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirmar constrasenya:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" value="11111122333">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Guardar cambis">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
